<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Perfil </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Onibus" />
			</f:facet>

			<p:outputLabel value="Destino: " for="destinoField" />
			<p:inputText id="destinoField" value="#{onibusBean.entidade.destino}"
				label="Destino" style="width:350px" />

			<p:outputLabel value="horario: " for="horarioField" />
			<p:inputText id="horarioField" value="#{onibusBean.entidade.horario}"
				label="Horario" style="width:350px" />

		<p:outputLabel value="QuantPassageiro: " for="quantPassageiroField" />
			<p:inputText id="quantPassageiroField"
				value="#{onibusBean.entidade.quantPassageiro}" label="QuantPassageiro" />

			<p:commandButton id="btnNovo" value="Novo"
				action="#{onibusBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{onibusBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{onibusBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Horario</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">QuantPassageiro</f:facet>
				<h:outputText value="#{entidade.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{passageiroBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{passageiroBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
