<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Avaliacao </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Onibus" />
			</f:facet>
			
			<p:outputLabel value="arCondicionado: " for="arCondicionadoField" />
			<p:inputText id="arCondicionadoField"
				value="#{avaliacaoBean.entidade.arCondicionado}" label="ArCondicionado" />
			
		<p:outputLabel value="motorista: " for="motoristaField" />
			<p:inputText id="motoristaField"
				value="#{avaliacaoBean.entidade.motorista}" label="Motorista" />

			<p:outputLabel value="horario: " for="horarioField" />
			<p:inputText id="horarioField" value="#{avaliacaoBean.entidade.horario}"
				label="Horario" style="width:350px" />

		<p:outputLabel value="assentos: " for="assentosField" />
			<p:inputText id="assentosField"
				value="#{avaliacaoBean.entidade.assentos}" label="Assentos" />

			<p:commandButton id="btnNovo" value="Novo"
				action="#{onibusBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{onibusBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{onibusBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">ArCodicionado</f:facet>
				<h:outputText value="#{entidade.arCodicionado}" />
			</p:column>
			<p:column>
				<f:facet name="header">Motorista</f:facet>
				<h:outputText value="#{entidade.motorista}" />
			</p:column>
			<p:column>
				<f:facet name="header">Horario</f:facet>
				<h:outputText value="#{entidade.horario}" />
			</p:column>
			<p:column>
				<f:facet name="header">Assentos</f:facet>
				<h:outputText value="#{entidade.assentos}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
