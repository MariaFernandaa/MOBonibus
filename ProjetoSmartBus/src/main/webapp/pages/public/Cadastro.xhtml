<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Cadastro </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Cadastro" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{cadastroBean.entidade.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="E-mail: " for="emailField" />
			<p:inputText id="emailField" value="#{cadastroBean.entidade.email}"
				label="Nome" style="width:350px" />
				
				<p:outputLabel value="Senha: " for="senhaField" />
			<p:password id="senhaField" value="#{cadastroBean.entidade.senha}"
				label="Nome" style="width:350px" />

		<p:outputLabel value="Idade: " for="idadeField" />
			<p:calendar id="idadeField" value="#{cadastroBean.entidade.idade}" label="nascimento" pattern="dd/MM/yyyy" />

			<p:commandButton id="btnNovo" value="Novo"
				action="#{cadastroBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{cadastroBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{cadastroBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputText value="#{entidade.senha}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nascimento</f:facet>
				<h:outputText value="#{entidade.idade}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{cadastroBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{cadastroBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
