<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Rodoviaria </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Rodoviaria" />
			</f:facet>

			<p:outputLabel value="Cronograma: " for="cronogramaField" />
			<p:inputText id="cronogramaField" value="#{rodoviariaBean.entidade.cronograma}"
				label="Cronograma" style="width:350px" />

			<p:outputLabel value="Localizacao: " for="localizacaoField" />
			<p:inputText id="localizacaoField" value="#{rodoviariaBean.entidade.localizacao}"
				label="Locolizacao" style="width:350px" />


			<p:commandButton id="btnNovo" value="Novo"
				action="#{rodoviariaBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{rodoviariaBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{rodoviariaBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Cronograma</f:facet>
				<h:outputText value="#{entidade.cronograma}" />
			</p:column>
			<p:column>
				<f:facet name="header">Localizacao</f:facet>
				<h:outputText value="#{entidade.localizacao}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{rodoviariaBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{rodoviariaBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
