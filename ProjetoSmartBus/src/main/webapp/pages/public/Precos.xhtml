<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> Precos </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Precos" />
			</f:facet>

			<p:outputLabel value="Distancia: " for="distanciaField" />
			<p:inputText id="distanciaField" value="#{precosBean.entidade.distancia}"
				label="Distancia" style="width:350px" />

			<p:outputLabel value="Inteira: " for="inteiraField" />
			<p:inputText id="inteiraField" value="#{precosBean.entidade.inteira}"
				label="Inteira" style="width:350px" />

		<p:outputLabel value="Meia: " for="meiaField" />
			<p:inputText id="meiaField"
				value="#{precosBean.entidade.meia}" label="Meia" />

			<p:commandButton id="btnNovo" value="Novo"
				action="#{precosBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{precosBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{precosBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Distancia</f:facet>
				<h:outputText value="#{entidade.distancia}" />
			</p:column>
			<p:column>
				<f:facet name="header">Inteira</f:facet>
				<h:outputText value="#{entidade.inteira}" />
			</p:column>
			<p:column>
				<f:facet name="header">Meia</f:facet>
				<h:outputText value="#{entidade.meia}">
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{precosBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{precosBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
