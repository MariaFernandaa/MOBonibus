<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title> Onibus </title>
</h:head>

<h:body>
		<p:growl id="growl" showSummary="true" showDetail="false">
		</p:growl>
		<p:timeline id="timeline" value="#{groupingTimelineView.model}"
			var="order" varGroup="onibus" >
			<f:facet name="group">
				<h:graphicImage library="demo" name="onibus.png"
					style="vertical-align:middle;" alt="Onibus" />
				<h:outputText  value="Onibus #{onibusBean.entidade.onibus}"  style="font-weight:bold;" />
			</f:facet>

			<h:graphicImage library="demo" name="#{order.imagePath}"
				rendered="#{not empty order.imagePath}" />
        <h:outputText value="Order #{order.number}" />
		</p:timeline>
</h:body>
</html>
